{% extends 'base.html' %}

{% block title %}Add Text{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col">
                <h2>Add Text</h2>
                <hr>
                <form action="{{url_for('add_text')}}" method="POST">
                    <div class="form-group">
                        <label for="">Guest Name</label>
                        <input type="text" name="guest_name" placeholder="Enter guest name" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="">Text</label>
                        <textarea name="text" id="" cols="30" rows="3" placeholder="Enter text" class="form-control"></textarea>
                    </div>
                    <br>
                    <button type="submit" class="btn btn-outline-primary">Add Text</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
